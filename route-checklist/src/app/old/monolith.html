<div class="container">
  <h1>{{ title }}</h1>

  <hr />

  <div class="header">
    <div class="all-search">
      <div>
        <mat-form-field
          appearance="outline"
          id="search-bar"
          class="example-form-field"
          required="true"
        >
          <mat-label>Insira a rota</mat-label>
          <input
            matInput
            placeholder=""
            type="text"
            aria-label="Number"
            [formControl]="searchString"
            [matAutocomplete]="auto"
            (keyup.enter)="onSubmit()"
          />
          <mat-autocomplete
            autoActiveFirstOption
            #auto="matAutocomplete"
            [displayWith]="displayFn"
          >
            @for (option of autocompleteShownOptions | async; track option) {
            <mat-option [value]="option">
              {{ buildGeocodeString(option) }} @if
              (option.properties.countrycode) { ({{
              option.properties.countrycode }}) }
            </mat-option>
            }
          </mat-autocomplete>
          <!-- @if (searchString.value != null) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearInput()"
          >
            <mat-icon>close</mat-icon>
          </button>
          } -->
        </mat-form-field>
      </div>
      <div>
        <button
          (click)="onSubmit()"
          class="add-button"
          mat-raised-button
          color="primary"
        >
          Adicionar
        </button>
      </div>
    </div>
  </div>

  <div class="separator">
    <div class="left-side">
      <div class="route-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="checked">
            <th mat-header-cell *matHeaderCellDef>Calcular rota?</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox
                class="example-margin"
                [(ngModel)]="element.checked"
                (change)="changeEvent($event, element)"
              ></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let i = index">
              <button mat-icon-button (click)="onDelete(i)">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
      </div>
    </div>

    <div class="right-side">
      <div id="map"></div>
    </div>
  </div>
</div>

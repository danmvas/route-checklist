<div class="container">
  <h1>{{ title }}</h1>

  <hr />

  <div class="header">
    <div>
      <mat-form-field
        appearance="outline"
        id="search-bar"
        class="example-form-field"
        required="true"
      >
        <mat-label>Insira a rota</mat-label>
        <input
          matInput
          placeholder=""
          type="text"
          aria-label="Number"
          [formControl]="searchString"
          [matAutocomplete]="auto"
          (keyup.enter)="onSubmit()"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #auto="matAutocomplete"
          (optionSelected)="searchString.setValue($event.option)"
        >
          @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option">{{ option.properties.name }}</mat-option>
          }
        </mat-autocomplete>
        <!-- @if (searchString.value != null) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearInput()"
        >
          <mat-icon>close</mat-icon>
        </button>
        } -->
      </mat-form-field>
    </div>
    <div>
      <button
        (click)="onSubmit()"
        class="add-button"
        mat-raised-button
        color="primary"
      >
        Adicionar
      </button>
    </div>
  </div>

  <div class="route-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="!element.editMode">{{ element.name }}</span>
          <div *ngIf="element.editMode" class="edit-mode-container">
            <input
              [(ngModel)]="element.name"
              (blur)="onEditBlur(element)"
              (keyup.enter)="onEditBlur(element)"
              class="edit-mode"
            />
            <button mat-icon-button (click)="onEditToggle(element)">
              <mat-icon class="edit-confirm-btn">check</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="checked">
        <th mat-header-cell *matHeaderCellDef>Completo</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            class="example-margin"
            [(ngModel)]="element.checked"
            (change)="changeEvent($event, element)"
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onDelete(element.position)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
          <button mat-icon-button (click)="onEditToggle(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
